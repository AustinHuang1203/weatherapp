<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
    <div id="sky"></div>
    -->
    <div class="leftpanel">
      <div class="weather1" id="weather1">Clear skies</div>
      <div class="city1" id="city1">Toronto</div>
      <div class="temp1" id="temp1">14°C</div>
      <div class="search1">
        <input type="text" id="search1">
        <button class="searchbut1" id="searchbut1">Search</button>
      </div>
      <div class="date1" id="date1">14°C</div>
      <div class="notfound1" id="notfound1"></div>
    </div>
    <div class="rightpanel">
      <div class="rightfield1">Feels like</div>
      <div class="rightfield2" id="temp2">14°C</div>
      <div class="rightfield1">Humidity</div>
      <div class="rightfield2" id="humidity1">10%</div>
      <div class="rightfield1">Pressure</div>
      <div class="rightfield2" id="rain1">1000hPa</div>
      <div class="rightfield1">Wind speed</div>
      <div class="rightfield2" id="wind1">1m/s</div>
    </div>



	<script src="code.js"></script>
  </body>
</html>
